	<div class="container">
		<div class="repeat-item alert alert-{{alert.type}}"
			ng-repeat="alert in allInfos()" close="remove(alert)">{{alert.msg}}</div>
		<div infinite-scroll="loadMore()" infinite-scroll-disabled="busy"
			infinite-scroll-distance="2" ng-show="permisos.DET">
			N&uacute;mero de resultados: {{registros.length}}
			<table
				class="table table-bordered table-hover table-striped table-btn">
				<thead>
					<tr>
						<th th-orden order="'title'" by="order" reverse="reverse">NOMBRE</th>
						<th th-orden order="'type'" by="order" reverse="reverse">TIPO</th>
						<th>Operaciones</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="registro in registros | orderBy:order:reverse">
						<td data-title="Nombre"><a href="#/edit/{{ registro.id }}">{{registro.title}}</a></td>
						<td data-title="Tipo"><a href="#/edit/{{ registro.id }}">{{registro.type.title}}</a></td>
						<td data-title="Operaciones">
							<modal-borrar></modal-borrar>
							<boton-visibilidad></boton-visibilidad>
						</td>
					</tr>
				</tbody>
			</table>
			<div role="alert" class="alert alert-warning spinner-tabla" ng-show="busy">
				<span class="spinner"></span>Espera por favor, se estan cargando los
				datos.
			</div>
		</div>
	</div>
