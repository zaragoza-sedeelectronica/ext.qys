<div id="modalBorrar">
    <div class="modal-header">
        <h3>AÃ±adir Ingrediente</h3>
    </div>
    <div class="modal-body">
        <form>
            <fieldset class="form-horizontal">
                 <div class="form-group">
                    <label class="col-sm-2 control-label" for="registro.title">Nombre:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="registro.title" ng-model="registro.title" value="{{ registro.title }}" disabled/>
                    </div>
                    <div class="col-sm-2">
                        <input class="form-control" name="id" type="text" ng-model="registro.id" value="{{ registro.id }}" disabled/>
                    </div>
                
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="dato">Ingrediente:</label>
                    <div class="col-sm-10">
                        <autocompletado class="form-control" modelo="dato.ingredient" uri="/sede/servicio/ingrediente" filtro="title"></autocompletado>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="dato.cantidad">Cantidad:</label>
                    <div class="col-sm-8">
                    	<input class="form-control" type="text" name="dato.cantidad" ng-model="dato.cantidad" value="{{ ingrediente.cantidad }}"/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="save()">Guardar</button>
        <button class="btn btn-warning" ng-click="cancelar()">Cancelar</button> 
    </div>
</div>
