<div class="row">
    <div class="col-md-12">

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#buscadoresTarget">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="navbar-brand hidden-desktop">Buscadores</span>
                </div>
                <div class="collapse navbar-collapse" id="buscadoresTarget">
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <buscador filter="title" placeholder="Buscar por nombre..."></buscador>
                        </div>
                        <div class="form-group">
                            <buscador filter="recipeCuisine.title" placeholder="Buscar por tipo..."></buscador>
                        </div>
                        <div class="form-group">
                            <buscador filter="recipeType.title" placeholder="Buscar por categoria..."></buscador>
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="buscar()">Submit</button>
                    </form>
                </div>
            </div>
        </nav>

    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="repeat-item alert alert-{{alert.type}}" ng-repeat="alert in allInfos()" close="remove(alert)">{{alert.msg}}</div>
        <div infinite-scroll='loadMore()' infinite-scroll-disabled='busy' infinite-scroll-distance='0' ng-show="permisos.DET">

            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th th-orden order="'id'" by="order" reverse="reverse">ID</th>
                        <th th-orden order="'title'" by="order" reverse="reverse">NOMBRE</th>
                        <th th-orden order="'recipeCuisine.title'" by="order" reverse="reverse">TIPO COCINA</th>
                        <th th-orden order="'recipeType.title'" by="order" reverse="reverse">CATEGORIA</th>
                        <th>Operaciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="registro in registros | orderBy:order:reverse">
                        <td data-title="ID" ><a href="#/edit/{{ registro.id }}">{{registro.id}}</a></td>
                        <td data-title="Nombre"><a href="#/edit/{{ registro.id }}">{{registro.title}}</a></td>
                        <td data-title="Tipo"><a href="#/edit/{{ registro.id }}">{{registro.recipeCuisine.title}}</a></td>
                        <td data-title="Categoria"><a href="#/edit/{{ registro.id }}">{{registro.recipeType.title}}</a></td>
                        <td data-title="Operaciones">
                            <modal-borrar></modal-borrar>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div class="alert alert-warning spinner-tabla" ng-show="busy"><span class="spinner"></span>Espera por favor, se estan cargando los datos.</div>
        </div>

    </div>
</div>
