<div id="modalBorrar">
    <div class="modal-header">
        <h3>{{registro.group_code ? 'Modificar' : 'A&ntilde;adir'}} Grupo</h3>
    </div>
    <div class="modal-body">
        <form>
            <fieldset class="form-horizontal">
                 
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="dato.group_name">Nombre:</label>
                    <div class="col-sm-8">
                    	<input class="form-control" name="title" type="text" ng-model="dato.group_name" value="{{ dato.group_name }}" />
                    </div>
                    <div class="col-sm-2">
                        <input class="form-control" name="id" type="text" ng-model="dato.group_code" value="{{ dato.group_code }}" disabled/>
                    </div>
                </div>
                
                
                <div class="form-group">
                	<label class="col-sm-2 control-label" for="dato.email">Correo:</label>
                	<div class="input-group col-sm-8">
                       	<input class="form-control" type="text" name="email" ng-model="dato.email" value="{{ dato.email }}"/>
                       	<div class="input-group-addon" ng-show="dato.email">
							<a href="mailto:{{dato.email}}" target="_blank">
								<span class="glyphicon glyphicon-send"></span>
							</a>
                       	</div>
                   	</div>
                </div>
                
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="save()">Guardar</button>
        <button class="btn btn-warning" ng-click="cancelar()">Cancelar</button> 
    </div>
</div>
