<h3>Banco de Actividades > Barrios Rurales > Edici&oacute;n de Barrio Rural</h3>

<button class="btn btn-primary btn-sm" ng-click="crearDistrito()" ng-show="permisos.NEW">
    <span class="fa fa-pencil" aria-hidden="true"></span>
    <span class="hidden-xs">Nuevo Barrio Rural</span>
</button>

<button class="btn btn-primary btn-sm" ng-click="listarDistritos()" ng-show="permisos.DET">
    <span class="fa fa-list" aria-hidden="true"></span>
    <span class="hidden-xs">Listado Barrios Rurales</span>
</button>
    
<hr/>

<div class="inform repeat-item alert alert-{{alert.type}}" ng-repeat="alert in allInfos()" close="remove(alert)">{{alert.msg}}</div>
<div class="row">
    <div class="col-md-12">
        <button class="btn btn-default" ng-click="guardar()" ng-show="permisos.MOD">
            <span class="glyphicon glyphicon-ok"></span>
            <span class="hidden-xs">Guardar</span>
        </button>
<!--         <boton-copiar ng-show="permisos.NEW"></boton-copiar> -->
        <modal-banco-borrar recurso="evento/admin/banco/distrito"></modal-banco-borrar>
    </div>
</div>
<hr/>
<fieldset>
    <legend>Datos del Barrio Rural</legend>
    <div class="row">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="title">T&iacute;tulo:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="title" id="title" ng-model="registro.title" value="{{ registro.title }}" ng-disabled="!permisos.MOD"/>
                </div>
                <div class="col-sm-2">
                    <input class="form-control" name="id" type="text" ng-model="registro.id" value="{{ registro.id }}" ng-disabled="true"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="distance">Distancia:</label>
                <div class="col-sm-3">
                	<div class="input-group">
						<input class="form-control" type="number" min="0" step="0.1" id="distance" ng-model="registro.distance"/>
						<div class="input-group-btn">
							<a class="btn btn-default disabled">km</a>
						</div>
	                </div>
				</div>
            </div>
        </div>
    </div>
</fieldset>
