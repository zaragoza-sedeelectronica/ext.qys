<div id="modalBusqueda">
    <div class="modal-header">
        <!-- <button type="button" class="close formReset" data-dismiss="modal">Ã—</button> -->
        <h3>FIltro de busqueda</h3>
    </div>
    <div class="modal-body">
        <form>
            <fieldset class="form-horizontal">
                <div class="form-group">
                    <label for="id" class="col-sm-3 control-label">ID:</label>
                    <div class="col-sm-6">
                        <input name="id" id="id" type="number" class="form-control" placeholder="Buscar por id..." ng-model="query.id">
                    </div>
                </div>
            	
                <div class="form-group">
                    <label for="title" class="col-sm-3 control-label">Nombre:</label>
                    <div class="col-sm-9">
                        <input id="title" type="text" class="form-control" placeholder="Buscar por nombre..." ng-model="query.title">
                    </div>
                </div>           
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="busqueda();buscar();">Busqueda</button>
        <button class="btn btn-warning" ng-click="cancelar()">Cancelar</button> 
    </div>
</div>
